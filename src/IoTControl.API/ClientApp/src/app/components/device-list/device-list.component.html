<div class="container mx-auto max-w-4xl">
  <p-card header="Dispositivos Disponíveis" class="mb-4">
    <p-table [value]="devices" [paginator]="false" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>ID do Dispositivo</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-device>
        <tr>
          <td>{{ device }}</td>
          <td>
            <button pButton icon="pi pi-cog"
                    class="p-button-rounded p-button-info"
                    (click)="viewDetails(device)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
